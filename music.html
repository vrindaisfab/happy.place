<!DOCTYPE html>
<html lang="en">
  <head>
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="music.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt=" " id="cover" />
        
      </div>
      <div class="navigation">
        <button id="prev" onclick="previous();" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button onclick ="playing();" id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button onclick="next();" id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="music copy.js"></script>
  </body>
</html>
